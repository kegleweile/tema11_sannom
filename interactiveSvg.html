<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Emilie Sannoms Liv</title>
    <script type="text/javascript" src="interactiveSvg.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/lra2uxj.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      img {
        max-width: 100%;
      }
      article {
        width: 25vw;
      }
      circle:hover {
        cursor: pointer;
        fill: rgb(248, 103, 62);
      }
      #container {
        display: grid;
      }
      #map {
        grid-area: 1/1;
      }
      #info {
        visibility: hidden;
        grid-area: 1/1;
        place-self: center;
        background-color: antiquewhite;
        padding: 10px;
        border: 1px solid #9a0019;
      }
    </style>
  </head>

  <body>
    <section id="container">
      <div id="map"></div>
      <article id="info">
        <p></p>
        <img src="" alt="" />
      </article>
    </section>
  </body>
</html>
